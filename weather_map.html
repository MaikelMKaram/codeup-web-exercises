<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherMap</title>
<!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    Mapbox-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<!--    CSS-->
<!--    <link rel="stylesheet" href="css/weather_map.css">-->
</head>

<body>
<main>
<!--   NavBar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand ms-2 fw-bold text-light" href="#">Weather App</a>
        </nav>

<!--   Location navbar -->
        <nav class="navbar bg-light" id="locationBar">
            <div class="container-fluid">
                <a class="navbar-brand">Location</a>
                <form class="d-flex" role="search" id="locationForm">
                    <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="submitBtn" type="submit">Find</button>
                </form>
            </div>
        </nav>
    </div>

    <!--    Map-->
    <div class="container">
        <div id='map' style='width: 100%; height: 500px; margin-bottom: 1rem'></div>
    </div>

<!--    Row-->
    <div  class="container d-flex justify-content-center">
        <div class="row">
        </div>
    </div>
</main>

<!-- JQuery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- Geocoder JS -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- custom JS -->
<script src="js/api-key.js"></script>
<script src="js/weather_map.js"></script>
<!-- moment-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
