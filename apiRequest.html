<script>
    fetch('https://dog.ceo/api/breeds/image/random')
        .then(res => res.json())
        .then(data => {
            console.log(data);
            let pic = document.createElement('img');
            let div = document.createElement('div');

            div.append(pic);
            document.body.append(div);
